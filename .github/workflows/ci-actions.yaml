name: Build and Deploy

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.20.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Change to VaicaiFrontend directory
        run: cd VaicaiFrontend

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

  test-stage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Running Tests
        run: echo "Running tests"

  update-manifest-stage:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: JoaoEler/VaicaiSorvetes
          ref: 'master'
          token: ${{ secrets.G_TOKEN }}

      - name: Set up Git Config
        run: |
          git config --global user.email "jgelermendes@gmail.com"
          git config --global user.name "JoaoEler"

      - name: Change to VaicaiFrontend directory
        run: cd VaicaiFrontend

      - name: Update Image in Deployment Manifest
        run: |
          sed -i "s#${{ github.actor }}.*#${{ github.actor }}/VaicaiSorvetes:${{ github.sha }}#g" deployment.yaml
          git add -A
          git commit -am "Update image for - ${{ github.sha }}"
          git push origin master